<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon" type="image/x-icon" href="/Icons/email-phone-icon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-text">
        <font size="6px"
            style="font-family: 'Libre Franklin', sans-serif; font-weight: 100; font-size: 40px; color: white; ">
            Contact Me ✉️
        </font>
    </div>
    <div class="sub-form">
        <form action="https://formsubmit.co/morrisalan208@gmail.com" method="POST">
            <div class="input-name">
                <input type="text" name="name" required style="font-size: 15px">
                <label for="name">
                    <font size="6px" style="font-family: 'Libre Franklin', sans-serif; font-weight: 100;">Full Name
                    </font>
                </label>
            </div>

            <div class="input-email">
                <input type="email" name="email" required style="font-size: 15px">
                <label for="email">
                    <font size="6px" style="font-family: 'Libre Franklin', sans-serif; font-weight: 100;">Email</font>
                </label>
            </div>

            <div class="input-message">
                <textarea name="message" required style="font-size: 15px"></textarea>
                <label for="message" class="center-label">
                    <font size="6px" style="font-family: 'Libre Franklin', sans-serif; font-weight: 100;">Message</font>
                </label>
            </div>

            <button class="button center-button" type="submit">Submit</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
